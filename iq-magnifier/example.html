<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>iQuery Magnifier Example</title>
<link rel="stylesheet" href="css/example.css">
<script src="js/jquery-1.12.2.min.js"></script>
<script src="js/iq-magnifier-1.0.2.min.js"></script>
</head>

<body>
	<div id="viewport">
    	<div id="example"></div>
    </div>
    
    <script>
		$(function(){
			$('#example').iqMagnifier({
				imgMainSrc: 'img/sample-main.jpg',
				imgMainBdWidth: 10,
				imgPopupSrc: 'img/sample-popup.jpg',
				imgPopupBdWidth: 10,
				imgOverlaySrc: ['img/sample-overlay1.png', 'img/sample-overlay2.png'],
				imgOverlayOffsetX: [10, 376],
				imgOverlayOffsetY: [10, 0],
				magnifierBdWidth: 5,
				magnifierBdColor: '#F4614D',
				dimType: 'shade',
				dimDepth: 0.3
			});
		});
	</script>
</body>
</html>
